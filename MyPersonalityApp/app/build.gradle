apply plugin: 'com.android.application'

android {
    namespace 'com.example.mypersonalityapp'   // âœ… Added this line
    compileSdkVersion 33

    defaultConfig {
        buildConfigField "String", "OPENAI_API_KEY", OPENAI_API_KEY
        applicationId "com.example.mypersonalityapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
